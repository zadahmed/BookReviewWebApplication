{% extends 'layout.html' %}

{% block body %}
 <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
    </tr>
    {% for dat in results %}
      <tr>
        <td>{{dat.id}}</td>
        <td>{{dat.title}}</td>
        <td>{{dat.author}}</td>
        <td>{{dat.isbn}}</td>
      </tr>
    {% endfor %}
</table>

{% endblock %}
