{% extends 'layout.html' %}

{% block body %}

 <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th></th>
      <th></th>
    </tr>
    {% for dat in results %}
      <tr>
        <td>{{dat.id}}</td>
        <td>{{dat.title}}</td>
        <td>{{dat.author}}</td>
        <td>{{dat.isbn}}</td>
        <td><a href="edit_article/{{dat.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_article', id=dat.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
</table>

{% endblock %}
